<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>PiggyVest | Dashboard</title>
</head>

<body>

    <div class="logo">
        <a href="#">
            <img src="images/logo.svg">
        </a>
    </div>
    
    <div class="content">
    
        <header>
            <h1 class="title">Create a Secure Account</h1>
            <p class="subtitle">Welcome to the future of Savings & Investments</p>
        </header>
    
        <form class="signup-form">
            <div class="form-input">
                <label class="label">Full Name</label>
                <input type="text" placeholder="Full Name" class="input">
            </div>

            <div class="form-input">
                <label class="label">Email Address</label>
                <input type="email" placeholder="Email Address" class="input">
            </div>

            <div class="form-input">
                <label class="label">Phone Number</label>
                <input type="tel" placeholder="Phone Number" class="input">
            </div>

            <div class="form-input">
                <label class="label">Password</label>
                <input type="password" placeholder="Password" class="input">
            </div>

            <div class="form-input">
                <label class="label">Referrer Phone or Promo Code (Optional)</label>
                <input type="tel" placeholder="Referrer Phone Or Code" class="input">
            </div>

            <div class="form-input">
                <label class="label">How Did You Hear About Us?</label>
                <div class="customselect">
                <select class="inputselect">
                    <option value="Click to Select">Click To Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                    <option value="Google search">Google search</option>
                    <option value="Google playstore">Google playstore</option>
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="At an event">At an event</option>
                    <option value="Other">Other</option>
                </select>
                 </div>
            </div>

            <div class="form-input">
                <button type="submit" class="button">
                    CREATE ACCOUNT
                </button>
            </div>
        </form>
    </div>

    <div class="login-text">
        <a href="#">
            <p>Already have an account? Log in</p>
        </a>
    </div>
</body>
</html>
